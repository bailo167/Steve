name: Build Steve Mod

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Clone original Steve source
        run: |
          rm -rf Steve
          git clone https://github.com/YuvDwi/Steve.git

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Gradle
        run: |
          cd Steve
          chmod +x gradlew
          ./gradlew build --stacktrace

      - name: Upload compiled mod
        uses: actions/upload-artifact@v3
        with:
          name: steve-mod
          path: Steve/build/libs/*.jar
